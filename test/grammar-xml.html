<!doctype html>
<html>
    <head>
        
        <meta charset="utf-8">
        
        <script src="ace/ace.js" type="text/javascript" data-ace-base="ace" charset="utf-8"></script>
        <script src="../build/classy.js"></script>
        <script src="../build/regexanalyzer.js"></script>
        <script src="../build/ace_grammar.js"></script>
        <script src="grammars/xml.js"></script>
        
        <style type="text/css">
            body {
                position: relative;
            }

            #editor { 
                margin: 0;
                position: relative;
                width: 100%;
                height: 100%;
                min-width:500px;
                min-height:500px;
            }
        </style>
        
        <title>ACE: Dynamic XML Grammar Demo</title>
    </head>
    <body>
        
        <h3>ACE: Dynamic XML Grammar</h3>
        
<pre id="editor"></pre>
<textarea id="code" style="display:none">
&lt;html style = "color: green"&gt;
    &lt;!-- this is a comment --&gt;
    &lt;head&gt;
        &lt;title&gt;HTML Example&lt;/title&gt;
    &lt;/head&gt;
    &lt;body&gt;
        &lt;!-- this is a 
            long comment --&gt;
        &lt;div class="divclass"&gt;
            &lt;![CDATA[
                cdata text in here
                &lt;a_tag&gt;, etc..
            ]]&gt;
        &lt;/div&gt;
        The indentation tries to be &lt;em&gt;somewhat &amp;quot;do what
        I mean&amp;quot;&lt;/em&gt;... but might not match your style.
    &lt;/body&gt;
&lt;/html&gt;
</textarea>
        <p></p>

        <script>
        // <![CDATA[
        
        // 2. parse the grammar into an ACE syntax-highlight mode
        var xml_mode = AceGrammar.getMode( xml_grammar );
        
        // 3. use it with ACE
        var editor = ace.edit("editor");
        editor.setValue(document.getElementById("code").value);
        editor.getSession().setMode( xml_mode );
        
        // ]]>
        </script>
    </body>
</html>
