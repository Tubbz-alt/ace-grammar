<!doctype html>
<html>
    <head>
        
        <meta charset="utf-8">
        
        <!-- required -->
        <script src="../build/regexanalyzer.min.js"></script>
        <script src="ace/ace.js" type="text/javascript" data-ace-base="ace" charset="utf-8"></script>
        <script src="../build/ace_grammar.js"></script>
        <script src="grammars/php.js"></script>
        
        <style type="text/css" media="screen">
            body {
                overflow: hidden;
            }

            #code { 
                margin: 0;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
        </style>
        
        <title>ACE: Dynamic PHP Grammar Demo</title>
    </head>
    <body>
        
        <h3>ACE: Dynamic PHP Grammar</h3>

        <pre id="code">
$a = (isset($var) && NULL==$b) ? true : false;
// this is a line comment
#  this is also a line comment
define("DEF", "123")

/*
    this is
    a
    multiline
    comment
*/

$heredoc = <<<EOF
a 
    heredoc 
string

EOF;

$s1 = `this is a string`;
$s2 = "this is also a string with escaped \" ' quotes"; $foo123;
$s3 = 'this is also a string with escaped " \' quotes';

function a_function( &$v1, $v2 )
{
    static $num = (.0123 + 345) || 12;
    global $int = 123;
    return $this->is_a_method();
}
        </pre>
        <p></p>

        <script>
        // <![CDATA[
        
        // requires the RegExAnalyzer
        AceGrammar.init( RegExAnalyzer );
        
        // 2. parse the grammar into an ACE syntax-highlight mode
        var php_mode = AceGrammar.getMode( php_grammar );
        
        // 3. use it with ACE
        var editor = ace.edit("code");
        editor.setTheme("ace/theme/twilight");
        editor.getSession().setMode( php_mode );
        
        // ]]>
        </script>
    </body>
</html>
